<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <title>Multilevel Json Editor</title>
  <link rel="stylesheet" href="jsoneditor.css" type="text/css" media="screen" charset="utf-8">
  <link rel="stylesheet" href="index.css" type="text/css" media="screen" charset="utf-8">
</head>
<body>
  <div class="toolbar">
    <form id="credentials" method="POST" action="">
      <input name="user[name]" class="user-name" placeholder="username" type="text" autofocus required>
      <input name="user[pass]" class="user-pass" placeholder="password" type="password" required>
      <input type="submit" class="user-submit" value="Login">
    </form>
    <input class="save-button" type="button" value="Save">
  </div>
  <div class="wrapper">
    <div class="indexes-viewer resizable"></div>
    <div class="data-editor resizable"></div>
    <iframe class="site-view resizable"></iframe>
  </div>
  <script src="/bundle.js" type="text/javascript"></script>
</body>
</html>
